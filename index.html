<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Task Board</title>
        <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Knewave&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Dosis:400,700,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link rel="stylesheet" href="styleshhet.css">


    <body>
        <div class="container">
            <h1>My Task Board</h1>
            <br>

            <div id="add">
                <form action="">
                    <div class="row">
                        <div id="textarea" class="col-7">
                            <textarea name="myTask" id="myTask" cols="30" rows="10" placeholder="Please write your task"
                                required>
                            </textarea>
                            <input type="date" name="date" id="date" class="btn btn-outline-secondary btn-sm" required
                                placeholder="Task date">
                            <input type="time" name="time" id="time" class="btn btn-outline-secondary btn-sm" required
                                placeholder="Task time">
                            <button onclick="onClickAdd(event)" id="addButton"
                                class="btn btn-outline-secondary btn-sm">Add Task</button>
                            <button onclick="onClickClear(event)" id='Clear'
                                class="btn btn-outline-secondary btn-sm">clear</button>
                        </div>
                    </div>

                </form>
            </div>
            <div id="savedTasks" class="row ms-0">


            </div>
        </div>
        </div>
        <script src="main.js"></script>

    </body>

</html>
